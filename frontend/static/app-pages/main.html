<div class="container">
    <div class="content">

        <module-greeting></module-greeting>
        <module-thumbnail></module-thumbnail>
        <module-mainmenu></module-mainmenu>

    </div>
</div>
<script>
// Load App Data dan User Data, please note this need to wait for it's finish
$.ajax({
    url: `${appAPIServer}/account/alive`, dataType: "json",
    method: "POST", data:{
        sesi: loadData('akun_sesi')
    },
    success: function( response ) {
        // Logout jika sesi habis / tidak berlaku
        if (response.logout){
            appDeleteStorage('all');
            window.location.reload();
        }

        // Simpan appdata dan account data
        if (response.appdata){
            appData = response.appdata;
        }
        if (response.accountdata){
            appAccount = response.accountdata;
        }

        console.log(response);

        // Load Content
        appLoadContent($("module-greeting"), 'app-pages/module/greeting.html', true);
        appLoadContent($("module-thumbnail"), 'app-pages/module/thumbnail.html', true);
        appLoadContent($("module-mainmenu"), 'app-pages/module/mainmenu.html', true);
    },
    error: function() {
        appSplashHide();
    }
});
</script>
