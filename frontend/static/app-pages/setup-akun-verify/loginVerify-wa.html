<script>
    $(".account_preview").html(`Hai, ${loadData('loginAccountPreview')}!<br>${loadData('loginInputUsername')}`);
    function phoneFormat(input) {
        input = input.replace('+62','');
        input = input.replace(/\D/g,'');
        var size = input.length;
        if (size>0) {input="+62"+input}
        // +62
        if (size>2) {input=input.slice(0,3)+" "+input.slice(3)} 
        // XXX
        if (size>3) {input=input.slice(0,7)+" " +input.slice(7)}
        // XXXX XXXX
        if (size>7) {input=input.slice(0,12)+" " +input.slice(12)}
        return input;
    }
</script>
