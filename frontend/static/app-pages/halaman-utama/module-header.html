<!-- Module Greeting -->
<div class="container">
    <h2 class="module-greeting"><span></span></h2>
    <h3 class="module-user-nama"><span></span></h3>
    <h4 class="module-user-kelas"><span></span></h4>
</div>
<script>
    // Module Greeting
    function moduleUserHeader() {
        let targetGreeting = $('.module-greeting').children();
        let namaPanggilan = (appAccount.nama).split(" ")[0];
        let namaLengkap = (appAccount.nama);

        let ohtml = ``;
        if (appDateHour != []){
            if (appDateHour > 20) {
                ohtml = `Selamat Malam! <i class="fas fa-moon-stars"></i>`;
            } else if (appDateHour > 15) {
                ohtml = `Selamat Sore! <i class="fas fa-sun-haze"></i>`;
            } else if (appDateHour > 10) {
                ohtml = `Selamat Siang! <i class="fas fa-sun"></i>`;
            } else{
                ohtml = `Selamat Pagi! <i class="fas fa-sun-haze"></i>`;
            }
        }else{
            ohtml = `Selamat Pagi! <i class="fas fa-sun-haze"></i>`;
        }
        // if (appDateHour != []){
        //     if (appDateHour > 20) {
        //         ohtml = `Selamat Malam, ${namaPanggilan}! <i class="fas fa-moon-stars"></i>`;
        //     } else if (appDateHour > 15) {
        //         ohtml = `Selamat Sore, ${namaPanggilan}! <i class="fas fa-sun-haze"></i>`;
        //     } else if (appDateHour > 10) {
        //         ohtml = `Selamat Siang, ${namaPanggilan}! <i class="fas fa-sun"></i>`;
        //     } else{
        //         ohtml = `Selamat Pagi, ${namaPanggilan}! <i class="fas fa-sun-haze"></i>`;
        //     }
        // }else{
        //     ohtml = `Selamat Pagi, ${namaPanggilan}! <i class="fas fa-sun-haze"></i>`;
        // }
        targetGreeting.html(ohtml);

        // Menulis kelas dan nis
        let nis = appAccount.kode_akun;
        let kelas = (appAccount.kode_kelas).replaceAll('-',' ');
        let targetKelas = $('.module-user-kelas').children();
        targetKelas.html(`${nis} - ${kelas}`);

        let targetNamaLengkap = $('.module-user-nama').children();
        targetNamaLengkap.html(`${namaLengkap}`);
    };
    moduleUserHeader();
</script>      
<!-- Module Greeting -->
