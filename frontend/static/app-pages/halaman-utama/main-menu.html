<!-- Module Main Menu -->
<div class="container swiper module-swipe-mainmenu round">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <a class="tombol" id="helpdesk" target="_blank" href="">
                <h2><span><i class="fab fa-whatsapp"></i></span></h2>
                <h4>Wali Kelas</h4>
            </a>
        </div>
        <div class="swiper-slide">
            <a class="tombol" target="_blank" href="/e-book">
                <h2><span><i class="fas fa-book"></i></span></h2>
                <h4>E-Book</h4>
            </a>
        </div>
        <div class="swiper-slide">
            <a class="tombol" onclick="appThemeSwitch()">
                <h2><span><i class="fas fa-adjust"></i></span></h2>
                <h4>Tema</h4>
            </a>
        </div>
        <div class="swiper-slide">
            <a class="tombol" onclick="appDeleteStorage('all');window.location.reload();">
                <h2><span><i class="fas fa-power-off"></i></span></h2>
                <h4>Keluar</h4>
            </a>
        </div>
    </div>
</div>
<div class="listing-container">
    <div class="listing-box header tombol toggle" toggle-id="informasi-penting" >
        <h3><span><i class="fas fa-info-circle"></i></span>Informasi Penting</h3>
    </div>
</div>
<div class="listing-container">
    <div class="listing-content off" id="informasi-penting"></div>
</div>
<script>
    // Untuk menus
    let mainMenuSwipe = new Swiper('.module-swipe-mainmenu', {
        slidesPerView: 2,
        spaceBetween: 14
    });

    // Helpdesk Subpart
    function moduleMainMenuHelpdesk() {
        let target = $("#helpdesk");
        let data = appData.helpdesk;
        if (data !== null){
            target.attr('href',`https://wa.me/${atob(data.nomor)}`);
        }
    }
    moduleMainMenuHelpdesk();

    // Informasi Subpart
    function moduleInformasi() {
        let target = $("#informasi-penting");
        let data = appData.informasi
        if (data !== null){
            target.html(data.konten);
        }
    }
    moduleInformasi();

    // Theme Subpart
    moduleTheme();
    function moduleTheme() {
        let target = $("#css-theme-dark");
        let data = loadData('app_theme');
        if (data !== null){
            target.attr('rel', data);
        }
    }
    function appThemeSwitch() {
        let checktmp = loadData('app_theme');
        if (checktmp === 'stylesheet'){
            setData('no-stylesheet', 'app_theme');
        }else{
            setData('stylesheet', 'app_theme');
        }
        moduleTheme();
    }


</script>
<!-- Module Main Menu -->
