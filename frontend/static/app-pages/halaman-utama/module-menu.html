    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <a class="tombol" role-tombol="ebook">
                <h2><span><i class="fas fa-book"></i></span></h2>
                <h4>E-Book</h4>
            </a>
        </div>
        <div class="swiper-slide">
            <a class="tombol" role-tombol="helpdesk">
                <h2><span><i class="fab fa-whatsapp"></i></span></h2>
                <h4>Wali Kelas</h4>
            </a>
        </div>
        <!-- <div class="swiper-slide">
            <a class="tombol" role-tombol="togglepembayaran">
                <h2><span><i class="fas fa-badge-check"></i></span></h2>
                <h4>Info Pembayaran</h4>
            </a>
        </div> -->
        <div class="swiper-slide">
            <a class="tombol" role-tombol="toggletema" onclick="appThemeSwitch()">
                <h2><span><i class="fas fa-adjust"></i></span></h2>
                <h4>Tema</h4>
            </a>
        </div>
        <div class="swiper-slide">
            <a class="tombol" role-tombol="logout">
                <h2><span><i class="fas fa-power-off"></i></span></h2>
                <h4>Keluar</h4>
            </a>
        </div>
    </div>
</div>
<div class="listing-container">
    <div class="listing-box header tombol toggle" toggle-id="module-informasi-penting" >
        <h3><span><i class="fas fa-info-circle"></i></span>Informasi Penting</h3>
    </div>
</div>
<div class="listing-container">
    <div class="listing-content off" id="module-informasi-penting">
        <h2 class="wide"><i class="fas fa-info-circle"></i>&nbsp;Informasi</h2>
        <p></p>
    </div>
</div>
<script>
    // Untuk menus
    let moduleMenu = new Swiper('.module-menu', {
        slidesPerView: 2,
        spaceBetween: 14
    });

    // Stand alone function, jadi hanya berlaku pada page ini saja
    $(document).on('click','.tombol[role-tombol]',function(e){
        let roleTombol = $(this).attr('role-tombol');
        switch (roleTombol) {
            case 'helpdesk':
                // WA Help Desk
                let data = appData.helpdesk;
                if (data !== null){
                    window.open(`https://wa.me/${atob(data.nomor)}`, '_blank');
                }
                break;
            case 'ebook':
                // Load E-Book
                window.open('/e-book', '_blank');
                break;
            case 'toggletema':
                // Switch Theme
                appSplashShow();
                appSplashHide();
                moduleAppThemeSwitch();
                break;
            case 'togglepembayaran':
                moduleAppPaymentSwitch();
                break;
            case 'logout':
                // Logout
                appDeleteStorage('all');
                window.location.reload();
                break;
        };
    });

    // Payment
    function moduleAppPaymentSwitch() {
        appClassToggle('module-pembayaran', 'auto')
    }

    // Informasi Subpart
    function moduleInformasi() {
        let target = $("#module-informasi-penting p");
        let data = appData.informasi
        if (data !== null){
            target.html(data.konten);
        }
    }
    moduleInformasi();

    // Theme Subpart
    function moduleTheme() {
        let target = $("#css-theme-dark");
        let data = loadData('app_theme');
        if (data !== null){
            target.attr('rel', data);
        }
    }
    function moduleAppThemeSwitch() {
        let checktmp = loadData('app_theme');
        if (checktmp === 'stylesheet'){
            setData('no-stylesheet', 'app_theme');
        }else{
            setData('stylesheet', 'app_theme');
        }
        moduleTheme();
    }
    moduleTheme();

</script>
<!-- Module Main Menu -->
