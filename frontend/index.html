    // Penyetelan Aplikasi

    // Penyetelan Tanggal dan Waktu
    let appDate = new Date();
    let appDateTime = appDate.getTime();
    let appDateDay = appDate.getDay();
    let appDateHour = appDate.getHours();
    let appDateMinute = appDate.getMinutes();

    // Returnnya string coyyy
    function showNum(num) {
        return (num < 10) ? '0' + num : num;
    }

    // Clock Module
    function moduleClock() {
        // Proses berjalan
        let procClock = setInterval(() => {

            // Starter
            let timeNow = new Date();

            // Menit
            $(`#clock .digits .digit`).eq(2).children().eq(0).html(showNum(timeNow.getMinutes()));
            // Jam
            $(`#clock .digits .digit`).eq(1).children().eq(0).html(showNum(timeNow.getHours()));  
            // Tanggal
            $(`#clock .digits .digit`).eq(0).children().eq(0).html(showNum(timeNow.getDate()));   
            // Hari
            $(`#clock .digits .digit`).eq(0).children().eq(1).html(itsIntToDay(timeNow.getDay()));            
        
        }, 1000);
    }

    // Countdown module
    function moduleCountDown(date="Dec 6, 2025 00:00:00") {

        // Init
        let finaleCountDown = new Date(date).getTime();
        let resultCountDown = `...`;

        // Proses berjalan
        let procCountDown = setInterval(() => {

            // Starter
            let timeNow = new Date();
            let timeLeft = finaleCountDown - timeNow;

            // Kalkulai masing-masing waktu
            let timeSec = Math.floor((timeLeft % (1000 * 60)) / 1000);
            let timeMin = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let timeHour = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let timeDay = Math.floor(timeLeft / (1000 * 60 * 60 * 24));

            // Tampilkan countdown atau ended
            if (timeLeft > 0){
                // Detik
                $(`#countdown .digits .digit`).eq(3).children().eq(0).html(showNum(timeSec));
                // Menit
                $(`#countdown .digits .digit`).eq(2).children().eq(0).html(showNum(timeMin));
                // Jam
                $(`#countdown .digits .digit`).eq(1).children().eq(0).html(showNum(timeHour));
                // Hari
                $(`#countdown .digits .digit`).eq(0).children().eq(0).html(timeDay);
                $(`#countdown`).show();
            }else{
                // Ganti menjadi teks ended
                $(`#countdown .digits.digits-special .digit .number`).html(`End`);
                $(`#countdown .digits.digits-special .digit .label`).remove();
                $(`#countdown`).hide();
                // Matikan proses Count Down
                clearInterval(procCountDown);
            }
            
            
        }, 1000);
    }

    function moduleRunDown(data) {
        let ohtml = ``;
        if (data){
            $.each(data, function( i, v ) {
                const thisDate = new Date(`${v.tanggal}-${v.bulan}-${v.tahun}`);
                let thisDateDay = thisDate.getDay();

                // Now
                let timeNow = new Date();
                // let timeNow = new Date("Dec 12, 2023 00:00:00");
        
                // Pembuka hari
                ohtml += `
                    <div class="listing-container ${ (parseInt(v.tanggal) === timeNow.getDate()) ? 'spotlight' : '' }">
                        <div class="listing-box header toggle ${ (parseInt(v.tanggal) === timeNow.getDate()) ? 'current' : '' }" toggle-id="rundown-hari-${v.harike}">
                            <div class="cube">
                                <h1>${v.tanggal}</h1>
                                <h4>${itsIntToDay(thisDateDay)}</h4>
                            </div>
                            <div>
                                <h3>${v.title}</h3>
                                <h4>${v.bulan} ${v.tahun}</h4>
                            </div>
                        </div>
                    </div>
                    <div class="listing-container ${ (parseInt(v.tanggal) === timeNow.getDate()) ? 'spotlight' : '' }">
                        <div class="listing-content ${ (parseInt(v.tanggal) === timeNow.getDate()) ? 'on' : 'off' }" id="rundown-hari-${v.harike}">
                `;
                // Kegiatan masing-masing hari
                $.each(v.kegiatan, function( ki, kval ) {
                    ohtml += `
                            <div class="listing-box">
                                <h4><span class="${ (parseInt(v.tanggal) === timeNow.getDate()) ? 'time' : '' }">${kval.jammulai} - ${kval.jamselesai}</span></h4>
                                <p>${kval.deskripsi}</p>
                            </div> 
                    `;
                });
                // Penutup hari
                ohtml += `
                        </div>
                    </div>
                `;
            });
        }else{
            // Kalau Kosong
            ohtml += `
                <div class="listing-container spotlight">
                    <div class="listing-box header current">
                        <div class="cube">
                            <h1><i class="fas fa-exclamation-triangle"></i></h1>
                        </div>
                        <div>
                            <h3>Data Kosong</h3>
                            <h4>Coba lagi dalam beberapa saat.</h4>
                        </div>
                    </div>
                </div>
            `;
        }
        $("#rundown-perjalanan").html(ohtml);
    }

    function moduleInformasiPenting(data) {

    function moduleHelpDesk(data=null) {
        // Proses berjalan

            let number = data[tmpkelas];

    }

    function moduleGreeting() {
        let ohtml = ``;

        // Starter
        let timeNow = new Date();

        // Proses berjalan
        let procGreeting = setInterval(() => {
            if (timeNow.getHours() > 20) {
                ohtml = `Selamat Malam! <i class="fas fa-moon-stars"></i>`;
            } else if (timeNow.getHours() > 17) {
                ohtml = `Selamat Sore! <i class="fas fa-sun-haze"></i>`;
            } else if (timeNow.getHours() > 10) {
                ohtml = `Selamat Siang! <i class="fas fa-sun"></i>`;
            } else{
                ohtml = `Selamat Pagi! <i class="fas fa-sun-haze"></i>`;
            }

            $(".module-greeting").html(ohtml);
        }, 1000);
    }

    function moduleUserTheme(save=false) {

        let tmptheme = 'stylesheet';

        if (loadData('app_theme')){
            tmptheme = loadData('app_theme');
        }

        if (save === true){
            // Khusus Stylesheet
            if (tmptheme == 'stylesheet'){
                tmptheme = 'stylesheet-disable';
            } else if (tmptheme == 'stylesheet-disable') {
                tmptheme = 'stylesheet';
            }
            setData(tmptheme,'app_theme');
        }   

        $("#css-theme-dark").attr('rel',tmptheme);
        
        $('#app_theme').val(tmptheme);
    }

    function moduleUserSave() {
        // Set Datanya
        setData($('#app_pengaturan_kelas').val(),'app_kelas');
        // Reload Data Kelas
        moduleUser();
        console.log("Savee berhasil");
    }

    function moduleUser(data=null) {
        if (data !== null){
            let ohtml = ``;
            $.each(data, function( indexKelas, kelas ) {
                ohtml += `
                    <option value="${kelas}">${(kelas).replace(/-/g,' ')}</option>
                `;
            }); 

            $("#app_pengaturan_kelas").html(ohtml);
        }

        // Load Datanya
        if (loadData('app_kelas')){
            let tmpkelas = loadData('app_kelas');
            
            let htmlkelas = (tmpkelas).replace(/-/g,' ');
            $("#app_pengaturan_kelas").val(tmpkelas);
            $(".module-user-kelas").html(`Kelas ${htmlkelas}`);

        }else{
            $("#app-pengaturan").removeClass('off');
            $("#app-pengaturan").addClass('on');
        }
    }

    
    function modulePembayaran(data) {
        // console.log(data);
        let ohtml = ``;

            ohtml += `

                    <h3 style="text-align:center;">${v.nama}</h3>
                </div>
            `;
        }); 
        return ohtml;
        console.log(ohtml);
    }
</script>

<script>
    // Untuk thumbnail
    var swipedrawer = new Swiper('.do-swipe', {
        slidesPerView: 'auto',
        spaceBetween: 8,
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        },
        centeredSlides: false,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });

    // Untuk menus
    var swipedrawerstatic = new Swiper('.do-swipe-static', {
        slidesPerView: 2,
        spaceBetween: 8
    });

    // Untuk Countdown khusus
    var swipedrawerstaticpembayaran = new Swiper('.do-swipe-countdown-special', {
        slidesPerView: 'auto',
        spaceBetween: 8,
        loop: true,
        autoplay: {
            delay: 1000,
            disableOnInteraction: false,
        },
        speed: 3000
    });

    // Greeting
    moduleGreeting();

    // Theme
    moduleUserTheme();

    $.ajax({
        url: appServer + 'app-data.json',
        dataType: "json",
        success: function( response ) {

            let responseData = response.data.utama;
            let responseDataInformasi = response.data.informasi;

            // Proses berjalan
            let procOneTime = setInterval(() => {
                
                // Clock
                moduleClock();

                // Informasi Penting
                moduleInformasiPenting(responseDataInformasi);

                // Countdown
                moduleCountDown(responseData.countdown);

                // Rundown
                moduleRunDown(responseData.rundown);

                // Load User Data
                moduleUser(responseData.user.kelas);
                moduleHelpDesk(responseData.helpdesk);

                // Slide Thumbnail
                swipedrawer.removeAllSlides();
                swipedrawer.appendSlide(moduleThumbnail(responseData.thumbnail));

                // Slide Pembayara
                swipedrawerstaticpembayaran.removeAllSlides();
                swipedrawerstaticpembayaran.appendSlide(modulePembayaran(responseData.pembayaran));

                // Remove Splash Screen
                $(".splashscreen").addClass('hide');
                let procSplash = setInterval(() => {
                    $(".splashscreen").remove();
                    clearInterval(procSplash);
                }, 1000);
                clearInterval(procOneTime)
            }, 1000);
            
        },
        error: function() {
            alert('Rundown data failed to gather'); 
        }
    });

</script>
